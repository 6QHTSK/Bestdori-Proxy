name: Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20' # The Go version to download (if necessary) and use.

      - name: Run Unit Tests
        run: go test