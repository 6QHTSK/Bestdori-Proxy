component: scf
name: bestdoriapi
inputs:
  src:
    src: ./release
    exclude:
      - .env
  type: web
  name: ayachan-bestdoriapi
  region: ap-tokyo
  runtime: Go1
  timeout: 15
  events:
    - apigw:
        parameters:
          serviceId: ${env:scf_apigw_serviceID}
          protocols:
            - http
            - https
          environment: release
          endpoints:
            - path: /
              method: ANY
app: ayachan-bestdoriapi
